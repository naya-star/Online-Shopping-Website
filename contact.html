<body>
    <header>

  </header>

  <main class="contact-container">
    <h2>Contact Me</h2>
    <form name="contact" method="POST" data-netlify="true" class="contact-form" id="contactForm">
    <input type="hidden" name="form-name" value="contact"/>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your message here..." rows="4" required></textarea>

      <div class="button-group">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>

    <div id="thankYou" class="thank-you-message" style="display:none;">
      <p>Thank you! I will get back to you soon.</p>
      <a href="index.html">Back to Home</a>
    </div>
  </main>
